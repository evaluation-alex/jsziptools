<!DOCTYPE html>

<html>
<head>
    <title>deflate text</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        #main > div {
            width: 288px;
            margin-right: 32px;
            float: left;
        }

        .view-header {
            color: #aaa;
        }

        span {
            font-family: monospace;
            width: 18px;
            font-size: 12px;
            display: inline-block;
        }

        textarea {
            width: 100%;
            height: 64px;
        }
    </style>
    <script type="text/javascript" src="../dist/jsziptools.js"></script>
    <script>
    window.onload = function(){
        var $ = document.getElementById.bind(document),
            input = $('input'),
            inputView = $('input-view'),
            output = $('output'),
            outputView = $('output-view'),
            hexTable;

        hexTable = function() {
            var s = '0123456789abcdef', i, j, n = 16, ret = [];

            for (i = 0; i < n; ++i)
                for (j = 0; j < n; ++j)
                    ret.push(s[i] + s[j]);

            return ret;
        }();

        input.onkeyup = function() {
            var inputBytes = jz.common.toBytes(input.value),
                deflatedBytes = jz.common.toBytes(jz.core.deflate(inputBytes));

            inputView.innerHTML = genBinaryView(inputBytes);
            outputView.innerHTML = genBinaryView(deflatedBytes);

            jz.common.bytesToString(deflatedBytes)
            .then(function(text) {
                output.value = text;
            });
        };

        function genBinaryView (bytes) {
            var ret = '', i, n;

            for (i = 0, n = bytes.length; i < n; ++i) {
                ret += '<span>' + hexTable[bytes[i]] + '</span>';
            }

            return ret;
        }
  };
  </script>
</head>

<body>
<div>
    <h1>deflate text</h1>
    <div id="main">
        <div>
            <h2>input</h2>
            <textarea id="input"></textarea>
            <div class="view-header">
                <span>00</span><span>01</span><span>02</span><span>03</span><span>04</span><span>05</span><span>06</span><span>07</span><span>08</span><span>09</span><span>0a</span><span>0b</span><span>0c</span><span>0d</span><span>0e</span><span>0f</span>
            </div>
            <div id="input-view"></div>
        </div>
        <div>
            <h2>output</h2>
            <textarea id="output"></textarea>
            <div class="view-header">
                <span>00</span><span>01</span><span>02</span><span>03</span><span>04</span><span>05</span><span>06</span><span>07</span><span>08</span><span>09</span><span>0a</span><span>0b</span><span>0c</span><span>0d</span><span>0e</span><span>0f</span>
            </div>
            <div id="output-view"></div>
        </div>
    </div>
</div>
</body>
</html>
